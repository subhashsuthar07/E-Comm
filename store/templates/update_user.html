{% extends "base.html" %}

{% block content %}
<!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Update Profiles</h1>
                <p class="lead fw-normal text-white-50 mb-0">Update User Profile....</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br/><br/>
                <form method="POST" action="{% url 'update_user' %}">
                    {% csrf_token %}

                    {{ user_form.as_p }}

                    
                    <button type="submit" class="btn btn-secondary">User Profile</button>
                </form>
                
                <br/>
                <a href="{% url 'update_password' %}" class="btn btn-success">Update Password</a>
                <br/><br/>
            
            </div>
        </div>
    </div>

{% endblock %}
